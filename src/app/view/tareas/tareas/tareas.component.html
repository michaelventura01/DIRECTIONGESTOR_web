<div class="container">

                </div>
              </div>
          </div>

          <div class="row">


              <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3">
                  <div class="card ">
                      <div class="card-header"><div class="h4">Titulo Tarea</div> </div>
                      <div class="card-body h8">


                          <div class="row">
                              <div class="form-group col-xl-5 col-lg-5  col-md-5 col-sm-5 col-xs-5 h9 font-weight-bold">
                                  Fecha
                              </div>
                              <div class="form-group col-xl-7 col-lg-7  col-md-7 col-sm-7 col-xs-7 h9 text-uppercase">
                                  00/00/0000
                              </div>

                              <div class="form-group col-xl-5 col-lg-5  col-md-5 col-sm-5 col-xs-5 h9 font-weight-bold">
                                  Hora
                              </div>
                              <div class="form-group col-xl-7 col-lg-7  col-md-7 col-sm-7 col-xs-7 h9 text-uppercase">
                                  00:00:00
                              </div>
                              <div class="form-group col-xl-5 col-lg-5  col-md-5 col-sm-5 col-xs-5 h9 font-weight-bold">
                                  Prioridad
                              </div>
                              <div class="form-group col-xl-7 col-lg-7  col-md-7 col-sm-7 col-xs-7 h9 text-uppercase">

                          </div>
                      </div>
                      <div class="card-footer">
                        <div class="form-group col-xl col-lg  col-md col-sm col-xs h8 font-weight-bold">
                          <input type="button" class="btn btn-outline-secondary btn-block" value="Ver" [routerLink]="['/tareaDetalle']">

                      </div>
                  </div>
              </div>


          </div>
      </div>
      <div class="card-footer"></div>
  </div>
