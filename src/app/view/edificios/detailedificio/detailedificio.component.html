<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "large" color = "#fff" type = "timer" [fullScreen] = "true"><p style="color: white" > Cargando... </p></ngx-spinner>
<div class="container">
  <div class="card" *ngFor="let edificio of tenerEdificios()">
    <div class=" card-header">
      <div class = "row">
        <div class="col col-xl-10 col-lg-10  col-md-10 col-sm-10 col-xs-10 ">
          <div class="h1 text-center"><i class="fas fa-landmark"></i> | Edificio</div>
        </div>
        <div class="col col-xl-2 col-lg-2  col-md-2 col-sm-2 col-xs-2 text-right">
          <button class = "btn btn-outline-danger" (click)="imprimirEdificioPDF(edificio)">
            <p class = "h1"><i class="fas fa-print"></i></p>
          </button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="row overflow-auto m-1" style="height: 480px;">
          <div class="form-group  col-xl-12 col-lg-12  col-md-12 col-sm-12 col-xs-12 h5 text-uppercase text-center">
            <p class="text-center font-weight-bold mb-0">Nombre:</p>
            {{edificio.Nombre}}
          </div>
          <div class="form-group col-xl-12 col-lg-12  col-md-12 col-sm-12 col-xs-12" *ngIf="edificio.Foto != '' ">
            <div class="col-xl-12 col-lg-12  col-md-12 col-sm-12 col-xs-12 card mt-2 mb-2" >
              <img [src]="edificio.Foto" alt="" class=" img-thumbnail rounded-circle mx-auto img-fluid mt-2 mb-2">
            </div>
          </div>
          <div class="form-group  col-xl-12 col-lg-12  col-md-12 col-sm-12 col-xs-12 h5 text-uppercase text-center">
            <p class="text-center font-weight-bold mb-0">Direccion:</p>
            {{edificio.Direccion}}
          </div>
          <div class="form-group  col-xl-12 col-lg-12  col-md-12 col-sm-12 col-xs-12 h5 text-uppercase text-center">
            <p class="text-center font-weight-bold mb-0">Ciudad:</p>
            <a *ngFor="let ciudad of ciudades">
                <a *ngIf="ciudad.id === edificio.Ciudad">{{ciudad.descripcion}}</a>
              </a>
          </div>
          <div class="form-group  col-xl-12 col-lg-12  col-md-12 col-sm-12 col-xs-12 h5 text-uppercase text-center">
            <p class="text-center font-weight-bold mb-0">Pais:</p>
            <a *ngFor="let pais of paises">
              <a *ngIf="pais.id === edificio.Pais">{{pais.descripcion}}</a>
            </a>
          </div>
      </div>
      <div class="form-group  col-xl-12 col-lg-12  col-md-12 col-sm-12 col-xs-12 h5 text-uppercase text-center">
        <p class="text-center font-weight-bold mb-0">Estado:</p>
        <a *ngFor="let estado of estados">
          <a *ngIf="estado.id === edificio.Estado">{{estado.descripcion}}</a>
        </a>
      </div>
    </div>
    <div class="card-footer ">
      <div class="row form-group mx-auto">
        <div class="col-xl-6 col-lg-6  col-md-6 col-sm-6 col-xs-6 mb-3">
          <button class="btn btn-outline-info btn-block " [routerLink]="['/edificioEditar', idEdificio]">
            <a class="h3 font-weight-bold"><i class="far fa-edit"></i> | Editar</a>
          </button>
        </div>
        <div class="col-xl-3 col-lg-3  col-md-3 col-sm-3 col-xs-3 mb-3">
          <button class="btn btn-warning btn-block" (click)="eliminarEdificio(edificio)">
            <a class="h3 font-weight-bold"><i class="fas fa-ban"></i> | Eliminar</a>
          </button>
        </div>
        <div class="col-xl-3 col-lg-3  col-md-3 col-sm-3 col-xs-3 mb-3">
          <button class="btn btn-outline-danger btn-block " [routerLink]="['/edificios']">
            <a class="h3 font-weight-bold"><i class="fas fa-chevron-left"></i> | Atras</a>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
