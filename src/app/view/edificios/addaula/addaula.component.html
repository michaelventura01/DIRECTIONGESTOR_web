<div class="container">
  <div class="card">
      <div class="card-header">
        <div class="h2 text-center">Agregar Aula a Edificio</div>
      </div>
      <div class="card-body">
          <div class="row">
              <div class="col-xl col-lg col-md col-sm col-xs">
                  <form [formGroup]="formularioAula">
                    <div class="row">
                      <div class="form-group col-xl col-lg  col-md col-sm col-xs">
                          <label class="control-label font-weight-bold">Aula</label>
                          <input formControlName ="Aula" class="form-control" required/>
                          <div *ngIf="formularioAula.controls['Aula'].invalid && formularioAula.controls['Aula'].dirty" class="alert alert-danger">La Descripcion es Requerida</div>
                      </div>
                      <div class="form-group col-xl col-lg  col-md col-sm col-xs">
                          <label  class="control-label font-weight-bold">Edificio</label>
                          <select formControlName ="Edificio" class ="form-control" required>
                            <option *ngFor="let edificio of tenerEdificios()" [value]="edificio.id">{{edificio.Nombre | uppercase}}</option>
                          </select>
                          <div *ngIf="formularioAula.controls['Edificio'].invalid && formularioAula.controls['Edificio'].dirty" class="alert alert-danger">El Edificio es Requerido</div>
                      </div>
                    </div>
                  </form>
              </div>
          </div>
      </div>
      <div class="card-footer">
        <div class="row">
          <div class="form-group mx-auto col-xl-7 col-lg-7  col-md-7 col-sm-10 col-xs-10">
              <input type="submit" [disabled] = "formularioAula.invalid" value="Agregar" (click)="agregarAula()" class="btn btn-outline-primary btn-block font-weight-bold" />
          </div>
          <div class="form-group mx-auto col-xl-5 col-lg-5  col-md-5 col-sm-10 col-xs-10">
              <input type="submit" value="Cancelar" class="btn btn-outline-danger btn-block font-weight-bold" [routerLink]="'/aulas'"/>
          </div>
        </div>
      </div>
  </div>
</div>
