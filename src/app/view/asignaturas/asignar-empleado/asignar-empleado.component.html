<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "large" color = "#fff" type = "timer" [fullScreen] = "true"><p style="color: white" > Cargando... </p></ngx-spinner>
<div class="container">
  <div class="card">
      <div class="card-header ">
        <div class="h2 text-center">Asignar Asignatura</div>
      </div>
      <div class="card-body">
        <form [formGroup]="formularioCreado" class="row">
            <div class="form-group col-xl col-lg  col-md col-sm col-xs">
                <label class="control-label h4 font-weight-bold">Asignatura de Curso</label>
                <select formControlName="Asignatura" class="form-control" required>
                    <option *ngFor="let asignaturacurso of tenerAsignaturaCursos()" [value]="asignaturacurso.id">{{asignaturacurso.Opcion | uppercase}}</option>
                </select>
                <div *ngIf="formularioCreado.controls['Asignatura'].invalid && formularioCreado.controls['Asignatura'].dirty" class="alert alert-danger">La Asignatura es Requerida</div>
            </div>
            <div class="form-group col-xl col-lg  col-md col-sm col-xs">
                <label class="control-label h4 font-weight-bold">Profesor</label>
                <select formControlName="Profesor" class="form-control" required>
                  <option *ngFor="let profesor of tenerProfesores()" [value]="profesor.id">{{profesor.Opcion | uppercase}} </option>
                </select>
                <div *ngIf="formularioCreado.controls['Profesor'].invalid && formularioCreado.controls['Profesor'].dirty" class="alert alert-danger">El Profesor es Requerido</div>
            </div>
            <div class="form-group col-xl col-lg  col-md col-sm col-xs">
                <label class="control-label h4 font-weight-bold">Edificio</label>
                <select formControlName="Edificio" class ="form-control" required>
                  <option *ngFor="let edificio of tenerEdificios()" [value]="edificio.id">{{edificio.Nombre | uppercase}}</option>
                </select>
                <div *ngIf="formularioCreado.controls['Edificio'].invalid && formularioCreado.controls['Edificio'].dirty" class="alert alert-danger">El Estado es Requerido</div>
            </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="form-group mx-auto">
          <div class="form-group mx-auto col-xl-7 col-lg-7  col-md-7 col-sm-10 col-xs-10">
            <input type="submit" [disabled] = "formularioCreado.invalid" (click)="agregarAsignacionEmpleado(buscarAsignacion())" value="Agregar" class="btn btn-outline-primary btn-block font-weight-bold" />
          </div>
          <div class="form-group mx-auto col-xl-5 col-lg-5  col-md-5 col-sm-10 col-xs-10">
            <input type="submit" value="Cancelar" class="btn btn-outline-danger btn-block font-weight-bold" [routerLink]="'/asignaciones'"/>
          </div>
      </div>
      </div>
  </div>
</div>
