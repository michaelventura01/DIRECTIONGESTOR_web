<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "large" color = "#fff" type = "timer" [fullScreen] = "true"><p style="color: white" > Cargando... </p></ngx-spinner>
<div class="container" *ngFor="let asignatura of asignaturas">
  <div class="card" *ngIf="asignatura.id == idAsignatura">
    <div class="card-header">
    <div class="h1 text-center"><a class="h2"><i class="far fa-edit"></i></a><i class="fas fa-book-open"></i> | Editar Asignatura</div>
  </div>
  <div class="card-body">
    <div class="row overflow-auto m-1" style="height: 500px; ">
      <div class="col-xl col-lg col-md col-sm col-xs">
        <form [formGroup]="formularioEditar">
          <div class="row">
            <div class="form-group col-xl col-lg  col-md col-sm col-xs">
              <label class="control-label h5 font-weight-bold">Codigo</label>
              <input formControlName="Codigo" style="font-size: 15px;" [value]="asignatura.Codigo" class="form-control" required/>
            </div>
            <div class="form-group col-xl col-lg  col-md col-sm col-xs">
              <label for="Descripcion" class="control-label h5 font-weight-bold">Asignatura</label>
              <input Type="text" style="font-size: 15px;" [value]="asignatura.Descripcion" formControlName="Descripcion" class="form-control" required/>
            </div>
            <div class="form-group col-xl col-lg  col-md col-sm col-xs">
              <label class="control-label h5 font-weight-bold">Duracion en Semanas</label>
              <input formControlName="Tiempo" style="font-size: 15px;" [value]="asignatura.Tiempo" class ="form-control" >
            </div>
            <div class="form-group col-xl col-lg  col-md col-sm col-xs">
              <label class="control-label h5 font-weight-bold">Estado</label>
              <select formControlName="Estado" style="font-size: 15px;" class ="form-control" required *ngIf="esEstado">
                <option *ngFor="let estado of tenerEstadosAsignaturas()" [value]="estado.id">{{estado.descripcion | uppercase}}</option>
              </select>
              <a *ngFor="let estado of estados">
                <a *ngIf="estado.id == asignatura.Estado">
                  <input type="text" (click)="cambiarEstado()" style="font-size: 15px;" *ngIf="!esEstado"  [value] = "estado.descripcion | uppercase" class="form-control">
                </a>
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="row form-group mx-auto">
      <div class="col-xl-7 col-lg-7  col-md-7 col-sm-7 col-xs-7 mb-3">
        <button class="btn btn-outline-info btn-block"  (click)="editarAsignatura(asignatura)">
          <a class="h3 font-weight-bold"><i class="far fa-edit"></i> | Editar</a>
        </button>
      </div>
      <div class="col-xl-5 col-lg-5  col-md-5 col-sm-5 col-xs-5 mb-3">
        <button class="btn btn-outline-danger btn-block " [routerLink]="['/asignaturaDetalle', idAsignatura]" >
          <a class="h3 font-weight-bold"><i class="fas fa-chevron-left"></i> | Cancelar</a>
        </button>
      </div>
    </div>
  </div>
</div>
</div>
