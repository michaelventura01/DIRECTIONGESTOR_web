<div class="container">
  <div class="card">
      <div class="card-header">

                  </div>
              </div>
          </div>

          <div class="row">
              <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3">

                          <div class="col-xl-9 col-lg-9  col-md-9 col-sm-9 col-xs-9"><div class="h4">Quien Envia</div></div>

                      </div>
                      <div class="card-body h8">
                          <div class="form-group col-xl-10 col-lg-10  col-md-10 col-sm-10 col-xs-10 h8 font-weight-bold">

                          <div class="form-group col-xl-10 col-lg-10  col-md-10 col-sm-10 col-xs-10 h9 text-uppercase">

                          </div>
                          <div class="form-group col-xl-10 col-lg-10  col-md-10 col-sm-10 col-xs-10 h8 font-weight-bold">

                          </div>
                          <div class="form-group col-xl-10 col-lg-10  col-md-10 col-sm-10 col-xs-10 h9 text-uppercase">
                              Estado
                          </div>
                          <div class="form-group col-xl-10 col-lg-10  col-md-10 col-sm-10 col-xs-10 h9 font-weight-bold">
                              Fecha
                          </div>
                          <div class="form-group col-xl-10 col-lg-10  col-md-10 col-sm-10 col-xs-10 h9 text-uppercase">

                          </div>
                      </div>
                      <div class="card-footer">
                          <div class="form-group col-xl col-lg  col-md col-sm col-xs h8 font-weight-bold">
                              <input type="button" class="btn btn-outline-secondary btn-block" value="Ver" [routerLink]="['/mensajeDetalle']"  >
                          </div>
                      </div>
                  </div>
              </div>



              <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3">
                  <div class="card ">
                      <div class="card-header bg-warning">
                        <div class="row">
                          <div class="col-xl-9 col-lg-9  col-md-9 col-sm-9 col-xs-9"><div class="h4">Quien Envia</div></div>
                          <div class="col-xl-2 col-lg-2  col-md-2 col-sm-2 col-xs-2"><div class="h2"><i class="far fa-bell"></i></div></div>

                      <div class="card-footer">
                          <div class="form-group col-xl col-lg  col-md col-sm col-xs h8 font-weight-bold">
