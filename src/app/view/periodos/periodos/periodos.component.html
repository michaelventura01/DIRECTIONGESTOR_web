<div class="container">
  <div class="card">
      <div class="card-header">
          <div class="row">
              <div class="col-xl-10 col-lg-10 col-md-10 col-sm-10 col-xs-10"><div class="h2 text-center">Periodos</div> </div>
              <div class="col-xl-2 col-lg-2  col-md-2 col-sm-2 col-xs-2 ">
                <button type="button" class="btn btn-success" [routerLink]="'/periodoAgregar'"><div class="h1"><i class=" far fa-plus-square "></i></div></button>
            </div>
          </div>
      </div>
      <div class="card-body">
          <div class="card-title">
              <div class="row" [formGroup]="formularioBuscar">
                  <div class="col-xl-8 col-lg-8  col-md-8 col-sm-8 col-xs-8">
                      <input type="text" formControlName="Periodo" (change)="filtrarPeriodo()" class="form-control " placeholder="Escribe Para Filtrar las Observaciones">
                  </div>
                  <div class="col-xl-2 col-lg-2  col-md-2 col-sm-2 col-xs-2">
                    <select type="text" formControlName="Estado" class="form-control " (change)="tenerSoloEstado()">
                      <option *ngFor="let estado of  tenerEstadosPeriodos()" [value] = "estado.id" [selected] = 1>{{estado.descripcion | uppercase}}</option>
                    </select>
                </div>
                  <div class=" col-xl-1 col-lg-1  col-md-1 col-sm-1 col-xs-1">
                    <button type="button" class="btn btn-secondary " ><div class="h4"><i class="fas fa-search "></i></div></button>
                </div>
              </div>
          </div>
          <hr>
          <div class="row">
              <div class="mt-3 col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3 " *ngFor="let periodo of filtrarPeriodo()">
                  <div class="card" >
                      <div class="card-header ">
                        <div class="h4">{{periodo.Descripcion | uppercase}}</div>
                      </div>
                      <div class="card-body h8">
                          <div class="row">
                              <div class="form-group col-xl-5 col-lg-5  col-md-5 col-sm-5 col-xs-5 h4 font-weight-bold">
                                  Inicio:
                              </div>
                              <div class="form-group col-xl-6 col-lg-6  col-md-6 col-sm-6 col-xs-6 h5 text-uppercase">
                                  {{obtenerFecha(periodo.fechaInicio).fecha}}
                              </div>
                              <div class="form-group col-xl-5 col-lg-5  col-md-5 col-sm-5 col-xs-5 h4 font-weight-bold">
                                  Fin:
                              </div>
                              <div class="form-group col-xl-6 col-lg-6  col-md-6 col-sm-6 col-xs-6 h5 text-uppercase">
                                {{obtenerFecha(periodo.fechaFin).fecha}}
                              </div>
                              <div class="form-group col-xl-5 col-lg-5  col-md-5 col-sm-5 col-xs-5 h4 font-weight-bold">
                                  Estado:
                              </div>
                              <div class="form-group col-xl-6 col-lg-6  col-md-6 col-sm-6 col-xs-6 h5 text-uppercase">
                                  <a *ngFor="let estado of estados">
                                    <a *ngIf="estado.id == periodo.Estado">{{estado.descripcion | uppercase}}</a>
                                  </a>
                              </div>
                          </div>
                      </div>
                      <div class="card-footer">
                        <div class="form-group col-xl col-lg  col-md col-sm col-xs h8 font-weight-bold">
                            <input type="button" class="btn btn-outline-secondary btn-block" value="Ver" [routerLink]="['/periodoDetalle',periodo.id]" >
                        </div>
                      </div>
                  </div>
              </div>


          </div>
      </div>
      <div class="card-footer"></div>
  </div>
</div>
