<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "large" color = "#fff" type = "timer" [fullScreen] = "true"><p style="color: white" > Cargando... </p></ngx-spinner>
<div class="container">
  <div class="card">
      <div class="card-header">
        <div class="h2 text-center"> Ingresar Usuario</div>
      </div>
      <div class="card-body">
          <div class="row">
              <div class="col-xl col-lg col-md col-sm col-xs">
                  <form [formGroup]="formularioIngreso">
                      <div class="form-group">
                          <label class="control-label font-weight-bold">Usuario</label>
                          <input formControlName="Name" class="form-control" placeholder="Ingresa usuario" required/>
                          <div *ngIf="formularioIngreso.controls['Name'].invalid && formularioIngreso.controls['Name'].dirty" class="alert alert-danger">El Usuario es Requerido</div>
                      </div>
                      <div class="form-group">
                          <label class="control-label font-weight-bold">Contrase単a</label>
                          <input formControlName="Password" type="password" class="form-control" placeholder="Ingresa Contrase単a"/>
                          <div *ngIf="formularioIngreso.controls['Password'].invalid && formularioIngreso.controls['Password'].dirty" class="alert alert-danger">El Contrase単a es Requerida</div>
                      </div>
                      <div class="form-group">
                          <div *ngIf="!esCorrecto" class="alert alert-danger">Usuario o Contrase単a Erroneo</div>
                          <div *ngIf="!esActivo" class="alert alert-warning">Usuario Inactivo, contacte su administrador</div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-xl-9 col-lg-9  col-md-6 col-sm-10 col-xs-10 mb-2">
                          <input type="submit" value="Ingresar" (click)="ingresar( )" class="btn btn-outline-primary btn-block font-weight-bold" />
                        </div>
                          <div class="col-xl-3 col-lg-3  col-md-6 col-sm-10 col-xs-10">
                            <input type="submit" value="Ayuda" class="btn btn-outline-warning btn-block font-weight-bold" />
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
