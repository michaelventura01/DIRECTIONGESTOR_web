<div class="container">
  <div class="card">
      <div class="card-header ">
          <div class="row">
              <div class="col-xl-10 col-lg-10 col-md-10 col-sm-10 col-xs-10 text-center h1">Personas</div>
              <div class="col-xl-2 col-lg-2  col-md-2 col-sm-2 col-xs-2 "  >
                  <button type="button" class="btn btn-success" [routerLink]="'/personaAgregar'"><div class="h1"><i class=" far fa-plus-square "></i></div></button>
              </div>
          </div>
      </div>
      <div class="card-body" [formGroup] = "buscarFormulario">
          <div class="card-title">
              <div class="row" >
                  <div class="col-xl-7 col-lg-7  col-md-7 col-sm-10 col-xs-10 h4">
                      <input type="text"  class="form-control " (keyup)="filtrarPersonas($event)" formControlName = "Persona" placeholder="Escribe Para Filtrar las Personas">
                  </div>
                  <div class=" col-xl-3 col-lg-3  col-md-3 col-sm-10 col-xs-10 h4">
                      <select name="estado"   class="form-control" formControlName = "Estado" (click)="tenerEstadosPersonas(estados)" (change)="tenerSoloEstado($event)">
                        <option *ngFor="let estado of estados"   value="{{estado.id}}">{{estado.descripcion | uppercase}}</option>
                      </select>
                  </div>
                  <div class=" col-xl-1 col-lg-1  col-md-1 col-sm-1 col-xs-1">
                      <button type="button" class="btn btn-secondary" (click)="tenerSoloEstado(buscarFormulario.value.Persona)"><div class="h4"><i class="fas fa-search "></i></div></button>
                  </div>
              </div>
          </div>
          <hr>
          <div class="row">
              <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3 mb-3" *ngFor="let persona of personas">
                  <div class="card" *ngIf = "persona.Estado === Estado">
                      <div class="card-header">
                        <div class="h6">{{persona.Nombre | uppercase}} {{persona.Apellido | uppercase}}</div>
                      </div>
                      <div class="card-body h8">
                          <div class="form-group col-xl col-lg  col-md col-sm col-xs h9 font-weight-bold">
                              Cumplea√±os
                          </div>
                          <div class="form-group col-xl col-lg  col-md col-sm col-xs h9 text-uppercase">
                            {{obtenerFecha(persona.FechaNacimiento).fechaNacimiento}}
                          </div>

                          <div class="form-group col-xl col-lg  col-md col-sm col-xs h9 font-weight-bold">
                              Nacionalidad
                          </div>
                          <div class="form-group col-xl col-lg  col-md col-sm col-xs h9 text-uppercase">
                              <a *ngFor="let nacionalidad of paises">
                                <a value="nacionalidad.id" *ngIf="nacionalidad.id === persona.Nacionalidad">{{nacionalidad.nacionalidad}}</a>
                              </a>
                          </div>
                          <br>
                          <div class="row">
                              <div class="form-group col-xl-4 col-lg-4  col-md-4 col-sm-4 col-xs-4 h9 font-weight-bold">
                                  Sexo
                              </div>
                              <div class="form-group col-xl col-lg  col-md col-sm col-xs h9 text-uppercase">
                                  <a *ngFor="let sexo of sexos">
                                    <a value="sexo.id" *ngIf="sexo.id === persona.Sexo">{{sexo.descripcion}}</a>
                                  </a>
                              </div>
                          </div>
                          <hr>

                          <div class="form-group col-xl col-lg  col-md col-sm col-xs h6 font-weight-bold">
                              <input type="button" class="btn btn-outline-secondary btn-block" value="Ver" (click)="verPersona(persona.id)">
                          </div>
                      </div>
                  </div>
              </div>


          </div>
      </div>
      <div class="card-footer"></div>
  </div>
</div>
