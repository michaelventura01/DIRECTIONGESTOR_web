<div class="container">
  <div class="card">
      <div class="card-header">
          <div class="row">
              <div class="col-xl-10 col-lg-10 col-md-10 col-sm-10 col-xs-10"><div class="h2 text-center">Movimientos</div> </div>
              <div class="col-xl-2 col-lg-2  col-md-2 col-sm-2 col-xs-2 ">
                <button type="button" class="btn btn-success" [routerLink]="'/movimientoAgregar'"><div class="h1"><i class=" far fa-plus-square "></i></div></button>
            </div>
          </div>
      </div>
      <div class="card-body">
          <div class="card-title">
              <div class="row">
                  <div class="col-xl-4 col-lg-4  col-md-4 col-sm-4 col-xs-4">
                      <input type="text" name="buscar" class="form-control " placeholder="Escribe Para Filtrar los Movimientos">
                  </div>
                  <div class="col-xl-3 col-lg-3  col-md-3 col-sm-3 col-xs-3">
                      <select  name="movimiento" class="form-control " >
                          <option value="0">Movimientos</option>
                      </select>
                  </div>
                  <div class="col-xl-3 col-lg-3  col-md-3 col-sm-3 col-xs-3">
                      <input type="date" name="fecha" class="form-control ">
                  </div>
                  <div class=" col-xl-1 col-lg-1  col-md-1 col-sm-1 col-xs-1">
                    <button type="button" class="btn btn-secondary " ><div class="h4"><i class="fas fa-search "></i></div></button>
                </div>
              </div>
          </div>
          <hr>
          <div >

              <table class="table table-hover">
                  <thead>
                      <tr>
                      <th scope="col">Fecha</th>
                      <th scope="col">Descripcion</th>
                      <th scope="col">Ingreso</th>
                      <th scope="col">Gasto</th>
                      <th scope="col">Estado</th>
                      <th scope="col"></th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr>
                        <td >00/00/0000</td>
                        <td>descripcion del movimiento</td>
                        <td>00.00</td>
                        <td>00.00</td>
                        <td>estado</td>
                        <td><input type="button" class="btn btn-info " value="Ver" [routerLink]="['/movimientoDetalle']" ></td>
                      </tr>
                  </tbody>
              </table>

          </div>
      </div>
      <div class="card-footer">
          <div class="row container">
              <div class=" col-xl-4 col-lg-4  col-md-4 col-sm-4 col-xs-4 card text-white bg-success mb-1">
                  <div class="control-label h5">Total Ingresos</div>
                  <div class="control-label h1 text-center">00.00</div>
              </div>
              <div class="col-xl-4 col-lg-4  col-md-4 col-sm-4 col-xs-4 card text-white bg-danger mb-1">
                  <div class="control-label h5">Total Gastos</div>
                  <div class="control-label h1 text-center">00.00</div>
              </div>
              <div class="col-xl-4 col-lg-4  col-md-4 col-sm-4 col-xs-4 card text-white bg-primary mb-1">
                  <div class="control-label h5">Total Ganancias</div>
                  <div class="control-label h1 text-center">00.00</div>
              </div>
          </div>
      </div>
  </div>
</div>
