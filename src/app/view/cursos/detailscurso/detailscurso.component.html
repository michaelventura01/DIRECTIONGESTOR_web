<div class="container" *ngFor="let curso of cursos">
  <div class="card" *ngIf="curso.id == idCurso">
      <div class="card card-header"><div class="h1 text-center">Curso</div></div>
          <div class="card card-body">
              <div class="row">
                  <div class="form-group col-xl-5 col-lg-5  col-md-5 col-sm-5 col-xs-3 h4 font-weight-bold text-right">
                      Codigo del Curso
                  </div>
                  <div class="form-group col-xl-7 col-lg-7  col-md-7 col-sm-7 col-xs-8 h5 text-uppercase">
                      {{curso.Codigo | uppercase}}
                  </div>
                  <div class="form-group col-xl-5 col-lg-5  col-md-5 col-sm-5 col-xs-3 h4 font-weight-bold text-right">
                      Nombre del Curso
                  </div>
                  <div class="form-group col-xl-7 col-lg-7  col-md-7 col-sm-7 col-xs-8 h5 text-uppercase">
                      {{curso.Descripcion | uppercase}}
                  </div>
                  <div class="form-group col-xl-5 col-lg-5  col-md-5 col-sm-5 col-xs-3 h4 font-weight-bold text-right">
                      Duracion
                  </div>
                  <div class="form-group col-xl-7 col-lg-7  col-md-7 col-sm-7 col-xs-8 h5 text-uppercase">
                    {{curso.Tiempo}} <a *ngIf="curso.Tiempo > 1 ">semanas</a><a *ngIf=" 2 > curso.Tiempo">semana</a>
                  </div>
                  <div class="form-group col-xl-5 col-lg-5  col-md-5 col-sm-5 col-xs-3 h4 font-weight-bold text-right">
                      Estado
                  </div>
                  <div class="form-group col-xl-7 col-lg-7  col-md-7 col-sm-7 col-xs-8 h5 text-uppercase">
                    <a *ngFor="let estado of estados">
                      <a *ngIf="estado.id == curso.Estado">{{estado.descripcion}}</a>
                    </a>
                  </div>
              </div>
          </div>
          <div class="card-footer form-group">
            <div class="row">
              <div class="col-xl-6 col-lg-6  col-md-6 col-sm-6 col-xs-6">
                <input type="submit" value="Editar" class="btn btn-outline-info btn-block font-weight-bold" [routerLink]="['/cursoEditar', curso.id]"/>
              </div>
              <div class="col-xl-3 col-lg-3  col-md-3 col-sm-3 col-xs-3">
                <input type="submit" value="Eliminar" class="btn btn-warning btn-block font-weight-bold" />
              </div>
              <div class="col-xl-3 col-lg-3  col-md-3 col-sm-3 col-xs-3">
                <input type="submit" value="Atras" class="btn btn-outline-danger btn-block font-weight-bold" [routerLink]="'/cursos'"/>
              </div>
            </div>
          </div>
  </div>
</div>
