<div class="container">
    <div class="card">
        <div class="card-header ">
            <div class="row">
                <div class="col-xl-10 col-lg-10 col-md-10 col-sm-10 col-xs-10 text-center ">
                  <div class="h2 text-center">Asignaturas de Cursos</div>
                  </div>
                <div class="col-xl-2 col-lg-2  col-md-2 col-sm-2 col-xs-2 ">
                    <button type="button" class="btn btn-success" [routerLink]="'/cursoAsignaturaAgregar'"><div class="h1"><i class=" far fa-plus-square "></i></div></button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="card-title">
                <div class="row" [formGroup] = 'formularioBuscar'>
                    <div class="col-xl-5 col-lg-5  col-md-5 col-sm-10 col-xs-10 h4">
                        <input type="text" formControlName="Buscador" (change)="filtrarCursosAsignaturas()" class="form-control " placeholder="Escribe Para Filtrar">
                    </div>
                    <div class=" col-xl-3 col-lg-3  col-md-3 col-sm-6 col-xs-6 h4">
                      <select formControlName="Curso" class="form-control" (change)="asignarCurso()">
                        <option *ngFor="let curso of tenerCursos()" [value]="curso.id">{{curso.Descripcion | uppercase}}</option>
                      </select>
                  </div>
                    <div class=" col-xl-2 col-lg-2  col-md-2 col-sm-6 col-xs-6 h4">
                        <select formControlName="Estado" class="form-control" (change)="asignarEstado()">
                          <option *ngFor="let estado of tenerEstados()" [selected]=1 [value]="estado.id">{{estado.descripcion | uppercase}}</option>
                        </select>
                    </div>
                    <div class=" col-xl-1 col-lg-1  col-md-1 col-sm-1 col-xs-1">
                        <button type="button" class="btn btn-secondary " ><div class="h4"><i class="fas fa-search "></i></div></button>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3" *ngFor="let cursoasignatura of filtrarCursosAsignaturas()">
                    <div class="card ">
                        <div class="card-header h5">
                          <a *ngFor="let asignatura of asignaturas">
                            <a *ngIf="asignatura.id === cursoasignatura.Asignatura">{{asignatura.Descripcion | uppercase}}</a>
                          </a>
                        </div>
                        <div class="card-body h8">
                            <div class="form-group col-xl col-lg  col-md col-sm col-xs h9 font-weight-bold">
                                Curso
                            </div>
                            <div class="form-group col-xl col-lg  col-md col-sm col-xs h9 text-uppercase">
                                <a *ngFor="let curso of cursos">
                                  <a *ngIf="curso.id === cursoasignatura.Curso">{{curso.Descripcion | uppercase}}</a>
                                </a>
                            </div>
                            <div class="form-group col-xl col-lg  col-md col-sm col-xs h9 font-weight-bold">
                                Estado
                            </div>
                            <div class="form-group col-xl col-lg  col-md col-sm col-xs h9 text-uppercase">
                              <a *ngFor="let estado of estados">
                                <a *ngIf="estado.id === cursoasignatura.Estado">{{estado.descripcion | uppercase}}</a>
                              </a>
                            </div>
                        </div>
                        <div class="card-footer">
                          <div class="form-group col-xl col-lg  col-md col-sm col-xs h6 font-weight-bold">
                            <input type="button" class="btn btn-outline-secondary btn-block" value="Ver" [routerLink]="['/cursoAsignaturaDetalle', cursoasignatura.id]">
                          </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <div class="card-footer"></div>
    </div>
  </div>
