<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "large" color = "#fff" type = "timer" [fullScreen] = "true"><p style="color: white" > Cargando... </p></ngx-spinner>
<div class="container" *ngFor="let cursoasignatura of cursosAsignaturas">
  <div class="card" *ngIf="cursoasignatura.id === idCursoAsignatura">
    <div class="card card-header">
      <div class="h2 text-center">Asignatura de Curso</div>
    </div>
    <div class="card card-body">
        <div class="row">
          <div class="form-group col-xl-5 col-lg-5  col-md-5 col-sm-5 col-xs-5 h5 font-weight-bold text-right">
              Nombre de Asignatura
          </div>
          <div class="form-group col-xl-7 col-lg-7  col-md-7 col-sm-7 col-xs-7 h6 text-uppercase">
            <a *ngFor="let asignatura of asignaturas">
              <a *ngIf="asignatura.id === cursoasignatura.Asignatura">{{asignatura.Descripcion | uppercase}}</a>
            </a>
          </div>
          <div class="form-group col-xl-5 col-lg-5  col-md-5 col-sm-5 col-xs-5 h5 font-weight-bold text-right">
              Codigo de Asignatura
          </div>
          <div class="form-group col-xl-7 col-lg-7  col-md-7 col-sm-7 col-xs-7 h6 text-uppercase">
            <a *ngFor="let asignatura of asignaturas">
              <a *ngIf="asignatura.id === cursoasignatura.Asignatura">{{asignatura.Codigo | uppercase}}</a>
            </a>
          </div>
          <div class="form-group col-xl-5 col-lg-5  col-md-5 col-sm-5 col-xs-5 h5 font-weight-bold text-right">
              Nombre de Curso
          </div>
          <div class="form-group col-xl-7 col-lg-7  col-md-7 col-sm-7 col-xs-7 h6 text-uppercase">
            <a *ngFor="let curso of cursos">
              <a *ngIf="curso.id === cursoasignatura.Curso">{{curso.Descripcion | uppercase}}</a>
            </a>
          </div>
          <div class="form-group col-xl-5 col-lg-5  col-md-5 col-sm-5 col-xs-5 h5 font-weight-bold text-right">
              Codigo de Curso
          </div>
          <div class="form-group col-xl-7 col-lg-7  col-md-7 col-sm-7 col-xs-7 h6 text-uppercase">
            <a *ngFor="let curso of cursos">
              <a *ngIf="curso.id === cursoasignatura.Curso">{{curso.Codigo | uppercase}}</a>
            </a>
          </div>
          <div class="form-group col-xl-5 col-lg-5  col-md-5 col-sm-5 col-xs-5 h5 font-weight-bold text-right">
              Estado
          </div>
          <div class="form-group col-xl-7 col-lg-7  col-md-7 col-sm-7 col-xs-7 h6 text-uppercase">
            <a *ngFor="let estado of estados">
              <a *ngIf="estado.id === cursoasignatura.Estado">{{estado.descripcion | uppercase}}</a>
            </a>
          </div>
      </div>
    </div>
    <div class="card card-footer form-group">
      <div class="row">
        <div class="col-xl-6 col-lg-6  col-md-6 col-sm-6 col-xs-6">
          <input type="submit" value="Editar" class="btn btn-outline-info btn-block font-weight-bold" [routerLink]="['/cursoAsignaturaEditar', idCursoAsignatura]"/>
        </div>
        <div class="col-xl-3 col-lg-3  col-md-3 col-sm-3 col-xs-3">
          <input type="submit" value="Eliminar" class="btn btn-warning btn-block font-weight-bold" />
        </div>
        <div class="col-xl-3 col-lg-3  col-md-3 col-sm-3 col-xs-3">
          <input type="submit" value="Atras" class="btn btn-outline-danger btn-block font-weight-bold" [routerLink]="['/asignaturaCursos']"/>
          </div>
      </div>
    </div>
  </div>
</div>
